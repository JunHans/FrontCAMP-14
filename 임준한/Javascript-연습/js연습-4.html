<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .name {
            font-weight: bold;
            color: coral;
        }

        #name {
            color: darkgreen;
        }

        span {
            color: blue;
        }
    </style>
    <title>javascript_</title>
</head>
<body>
    <h1><a href="">Baby뚜뚜</a></h1>
    <h2 style="background-color: blueviolet;"color: aquamarine;">Baby뚜뚜</h2>
    <p>
    <span id="name" class="name">Babytutu</span> ate sweet potato and was very happy at that time.
    <!-- id는 특정한 하나에 대해 타겟팅하는 것, class는 더 포괄적인 느낌이고, id는 예외적인 사항을 두고 싶을 때 사용하고 한번 쓴 id이름은 다시 사용하지 말 것(규약) -->
    
    She thought it would be nice to have it with milk. And she immediately casts the tutu magic, and suddenly <span>a milk bottle</span> appears there.
    And <span class="name">Babytutu</span> ate the sweet potato with milk very happily.
    The story is over.
    </p>
</body>
</html>
