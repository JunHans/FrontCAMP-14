<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">Game</div>
                <div class="subtitle">today choice</div>
            </div>
            <div class="divideline"></div>
        </div>
    
        <div class="game_container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : 핑가</div>
            <div class="word__text">
                <input class="textbox" type="text" placeholder="단어를 입력하세요">
                <button class="search" >검색</button>
            </div>
            <div class="word__result">결과는?</div>
        </div>
        <div class="game_container__1">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <input class="lotto__number" type="text" placeholder="3 5 10 24 30 34">
            <button class="button">Button</button>
        </div>
    </div>
</body>
</html>
